        <!-- Left side column. contains the sidebar -->
        <aside class="main-sidebar">
          <!-- sidebar: style can be found in sidebar.less -->
          <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
              <div class="pull-left image">
                <img src="./img/Profile.jpg" class="img-circle" alt="User Image">
              </div>
              <div class="pull-left info">
                <p>Siwakon Nak-yim</p>
                
              </div>

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">

                <a href="gallary.html">

                  <i class="fa fa-gamepad"></i> <span>Game</span>
                </a>
              </li>

        <!-- =============================================== -->
      
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
            <h1><b>
              Contact
            </h1>
          </section>
      
          <!-- Main content -->
        <section class="content">
          <div class="col-md-6">
            <div class="box box-primary">
              <form role="form">
                <div class="box-body">
                  <!-- Name -->
                  <div class="form-group">
                    <label for="Name">Name</label>
                    <div class="box-body">
                      <div class="row">
                        <div class="col-xs-5">
                          <input type="text" id="Fname" class="form-control" placeholder="Enter:Name">
                        </div>
                        <div class="col-xs-5">
                          <input type="text" id="Lname" class="form-control" placeholder="Enter:Last Name">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Sex -->
                  <div class="form-group">
                    <label for="Sex">Sex</label>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="1" value="option1" checked>
                        Male
                      </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <label>
                        <input type="radio" name="optionsRadios" id="2" value="option2" >
                        Female
                      </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <label> 
                        <input type="radio" name="optionsRadios" id="3" value="option3">
                        Other
                      </label>
                    </div>
                    
                  </div>
                  <!-- Email -->
                  <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                  <!-- TextArea -->
                  <div class="form-group">
                    <label>Textarea</label>
                    <textarea class="form-control" rows="4" id="text" placeholder="Write here"></textarea>
                  </div>
                  <!-- Submit -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
          <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
      
        <footer class="main-footer">

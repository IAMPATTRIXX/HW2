                    <form action="" id="contact" class="c3" onkeydown="return event.key != 'Enter';">
                      <div class="form-group">
                        <label for="Name">Name</label>
                        <div class="box-body">
                          <div class="row">
                            <div class="col-xs-5">
                              <input type="text" id="Fname" class="form-control" placeholder="Enter:Name">
                              <span class="e" id="f">  </span>
                            </div>
                            <div class="col-xs-5">

                              <span class="e" id="l">  </span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="Sex">Sex</label>
                        <div class="radio">
                          <label>
                            <input type="radio" name="gender" id="Male" value="1">
                            Male
                          </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <label>
                            <input type="radio" name="gender" id="Female" value="2" >
                            Female
                          </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <label> 
                            <input type="radio" name="gender" id="Other" value="3">
                            Other
                          </label>
                        </div>
                        
                      </div>
                      <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        <span class="e" id="ee">  </span>
                      </div>
                      
                      <div class="form-group">
                        <label>Detail</label>
                        <textarea class="form-control" rows="4" id="text" placeholder="Write here"></textarea>
                      </div>
                      
                      <p class="e" id="se"></p>
                      
                      
                      <button type="button" class="btn btn-primary" id="save">Submit</button>
                      <button class="btn btn-primary btn-flat" type="reset"> Reset</button>
                      <!-- <input class="btn btn-primary btn-flat" type="Reset" value="reset"> -->
                      
                      
                    </form>
